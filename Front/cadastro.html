    <title>Cadastro</title>
</head>
<body>
    <div class="formulario-cadastro">
        <h2>CADASTRO</h2>
        <form id="fomularioLogin">
            <label for="Email">Email</label><br>
            <input type="text" id="Email" name="Email" placeholder="Email"><br>

            <label for="EmailConfirmado">Confirme seu email</label><br>
            <input type="text" id="EmailConfirmado" name="EmailConfirmado" placeholder="Email"><br>

            <label for="Senha">Senha</label><br>
            <input type="password" id="Senha" name="Senha" placeholder="Senha"><br>

            <label for="SenhaConfirmada">Confirme sua senha</label><br>
            <input type="password" id="Senha" name="Senha" placeholder="Senha"><br>

            <label for="Nome">Nome</label><br>
            <input type="text" id="nome" name="nome" placeholder="Nome"><br>

            <label for="Sobrenome">Sobrenome</label><br>
            <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Sobrenome"><br>

            <label for="DataNascimento">Data de Nascimento</label><br>
            <input type="date" id="DataNascimento" name="DataNascimento" placeholder="01/10/2000"><br>

            <label for="Telefone">Telefone</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(43) 91234-1234"><br>

            <label for="CEP">CEP</label><br>
            <input type="text" id="CEP" name="CEP" placeholder="86706-328"><br>

            <label for="selecionar-estado">Estado</label><br>
            <input type="" id="Email" name="Email" placeholder="Email"><br>

            <label for="Senha">Senha</label><br>
            <input type="text" id="Senha" name="Senha" placeholder="Senha"><br>
        </form>
            <button class="botao-entrar">Entrar</button>
    </div>
</body>
</html>
