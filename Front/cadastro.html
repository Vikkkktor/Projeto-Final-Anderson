<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <title>Cadastro</title>
</head>
<body>
    <div class="formulario-cadastro">
        <h2>CADASTRO</h2>
        <form id="fomularioCadastro">
            <div class="label-nome-e-sobrenome">
                <label for="Nome">Nome</label>
                <label for="Sobrenome">Sobrenome</label> 
            </div>
            <div class="input-nome-e-sobrenome">
                <input class="campo-nome" type="text" id="nome" name="nome" placeholder="Nome">
                <input class="campo-sobrenome" type="text" id="sobrenome" name="Sobrenome" placeholder="Sobrenome">
            </div><br>

            <label for="CPF">CPF</label><br>
            <input type="text" id="CPF" name="CPF" placeholder="12345678910"><br>

            <label for="Email">Email</label><br>
            <input type="email" id="emailCadastro" name="Email" placeholder="Email"><br>

            <label for="EmailConfirmado">Confirme seu email</label><br>
            <input type="email" id="emailConfirmadoCadastro" name="EmailConfirmado" placeholder="Email"><br>

            <label for="Senha">Senha</label><br>
            <input type="password" id="senhaCadastro" name="Senha" placeholder="Senha"><br>

            <label for="SenhaConfirmada">Confirme sua senha</label><br>
            <input type="password" id="senhaConfirmadaCadastro" name="Senha" placeholder="Senha"><br>

            <label for="DataNascimento">Data de Nascimento</label><br>
            <input type="date" id="dataNascimento" name="DataNascimento"><br>

            <label for="Telefone">Telefone</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(43)912341234"><br>

            <label for="CEP">CEP</label><br>
            <input type="text" id="CEP" name="CEP" placeholder="86706328"><br>

            <label for="SelecionarEstado">Estado</label><br>
            <select id="selecionarEstado" name="SelecionarEstado">
                <option value="">selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>

            <label for="Cidade">Cidade</label><br>
            <input type="text" id="cidade" name="cidade" placeholder="cidade"><br>
            
            <label for="Logradouro">Logradouro</label><br>
            <input type="text" id="logradouro" name="logradouro" placeholder="Rua Cassio Ramos"><br>

            <label for="Complemento">Complemento</label><br>
            <input type="text" id="complemento" name="complemento" placeholder="ap 806"><br>
        </form>
            <button type="button" class="botao-entrar" id="botaoCadastrar">Cadastrar</button>
            <p class="texto-criar-conta">Já tem uma conta?&nbsp;<a href="login.html">Entrar</a></p>
    </div>
</body>
</html>
